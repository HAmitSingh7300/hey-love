<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main-css.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Love Story</title> 
  </head>
  <body id="body">
    <div class="preload">
      <p>Loading  . . .</p>
    </div>
    <div class="open"> 
      <div> 
        <div class="lope" onclick="ilang()"> 
          <i class="love material-icons-sharp"> favorite </i> 
        </div> 
        <h3>please click on thisüíò</h3> 
      </div> 
    </div>
    <div id="bg"></div> <img src="" alt="" id="fotoku" />

    <h2 id="hai">Hey love!</h2>
    <h3 id="hia">please scrollüòö</h3>

    <div id="slider">

      <p>heyüëã</p>
      <p>helloü•∞</p>

      <p>click on this i've something for you<span>üéÅ</span></p>

    </div>

    <script>
      let musik = "WhatsApp Audio 2024-07-12 at 9.33.37 AM.mpeg";
      let foto = "";
      let background = "nobita.jpg";
      let noWhatsapp = "7300592896";

      async function popUp() {
        await Swal.fire({ title: "", imageUrl: "love image.jpeg" });
        kirimPesan();
      }

      $(window).on("load", function () {
        $(".preload").fadeOut("slow");
      });

      var audio = new Audio(musik);
      audio.autoplay = true;
      audio.loop = true;

      document.body.style.backgroundImage = 'linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("' + background + '")';
      
      document.getElementById("fotoku").src = foto;

      var swalo = Swal.mixin({ allowOutsideClick: false });

      async function kirimPesan() {
        var { value: pesan } = await swalo.fire({ title: "Do you love me?", input: "text", confirmButtonText: "Submit" });
        if (pesan.toLowerCase() === "yes") {
          await swalo.fire("Ik, thank you for being the most valuable person in my lifeüíï now text me I'm waiting for your textü•π");
          location.assign("https://api.whatsapp.com/send?phone=" + noWhatsapp + "&text=Yes");
        } else if (pesan.toLowerCase() === "no") {
          await swalo.fire("Ik, thank you for being the most valuable person in my lifeüíï now text me I'm waiting for your textü•π");
          location.assign("https://api.whatsapp.com/send?phone=" + noWhatsapp + "&text=No");
        } else {
          await swalo.fire({ confirmButtonText: "Try Again", title: "Please answer with 'yes' or 'no' :)" });
          kirimPesan();
        }
      }

      document.querySelector("span").addEventListener("click", function () {
        popUp();
      });

      var open = document.querySelector(".open");

      function ilang() {
        audio.play();
        open.style = "transition: 1.5s ease-out all; opacity: 0; transform: scale(100) translateY(-20px); filter: brightness(0);";
        setTimeout(function () { open.style = "display:none;"; }, 1500);
        setTimeout(function () { document.getElementById("fotoku").style = "opacity: 1; transition: 1s all ease; transform: translateY(0px) scale(1);"; }, 500);
        setTimeout(function () { document.getElementById("hai").style = "opacity: 1; transition: 1s all ease; transform: translateY(0px);"; }, 1400);
        setTimeout(function () { document.getElementById("hia").style = "opacity: 1; transition: 1s all ease; transform: translateY(0px);"; }, 1800);
        setTimeout(function () { document.getElementById("slider").style = "opacity: 1; transition: 1s all ease; transform: translateY(0px) scale(1);"; }, 2200);
      }
    </script>
  </body> 
</html>
